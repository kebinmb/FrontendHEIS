<div class="wrapper">
  <div class="container">
    <!-- <h2 mat-typography>Notification List</h2> -->
    <div class="table-container">
      <table
        mat-table
        [dataSource]="filteredNotifications"
        class="mat-table"
        matSort
      >
        <!-- Document ID Column -->
        <ng-container matColumnDef="documentId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Document ID</th>
          <td mat-cell *matCellDef="let notification">
            {{ notification.documentId }}
          </td>
        </ng-container>

        <!-- Notification ID Column -->
        <ng-container matColumnDef="notificationId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Notification ID
          </th>
          <td mat-cell *matCellDef="let notification">
            {{ notification.notificationId }}
          </td>
        </ng-container>

        <!-- Sender Column -->
        <ng-container matColumnDef="sender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sender</th>
          <td mat-cell *matCellDef="let notification">
            {{ notification.sender }}
          </td>
        </ng-container>

        <!-- Receiver Column -->
        <ng-container matColumnDef="receiver">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Receiver</th>
          <td mat-cell *matCellDef="let notification">
            {{ notification.receiver }}
          </td>
        </ng-container>

        <!-- Add ang not viewed column-->
        <!-- Viewed Column -->
        <ng-container matColumnDef="viewed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Viewed</th>
          <td mat-cell *matCellDef="let notification">
            {{ notification.viewed ? "Yes" : "No" }}
          </td>
        </ng-container>

        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
          <td mat-cell *matCellDef="let notification">
            {{ notification.timestamp | date : "medium" }}
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Pagination -->
      <mat-paginator
          #paginatorNotification
          [pageSizeOptions]="[10, 20, 30, 40, 50]"
          showFirstLastButtons
          class="paginator"
        ></mat-paginator>
    </div>
  </div>
</div>
